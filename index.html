<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>JuneMa Studio mobile</title>
		<link rel="stylesheet" href="./mdui-v1.0.1/css/mdui.min.css">
		<style>
			.jm-body{
				overflow-y: hidden;
			}
			.jm-top{
				height: 25px;
			}
			.jm-a{
				font-weight: 600;
			}
			.jm-drawer{
				border-radius: 20px 0px 0px 20px;
				width: 61.8vw;
			}
			.jm-page{
				/* 上外边距的目的是抵消移动端状态栏占位元素导致的位移 */
				margin-top: 25px;
			}
			.jm-page iframe{
				width: 100vw;
				height: calc(100vh - 100px);
				overflow-y: hidden;
			}
		</style>
	</head>
	<body class="mdui-theme-layout-auto mdui-theme-primary-red mdui-theme-accent-red mdui-appbar-with-toolbar mdui-appbar-with-tab jm-body">
		<div class="mdui-appbar mdui-appbar-fixed mdui-shadow-0 jm-appbar">
			<div id="top" class="jm-top mdui-color-theme-600"></div>  <!-- 此处为适配移动端沉浸式状态栏添加的留白，删除可能导致移动端显示异常 -->
			<div id="title" class="mdui-toolbar mdui-color-theme-600 jm-title">
				<span class="mdui-typo-title">JuneMa Studio</span>
				<div class="mdui-toolbar-spacer"></div>
				<span class="mdui-btn mdui-btn-icon" mdui-tooltip="{content:'设置主题颜色'}">
					<i class="mdui-icon material-icons">color_lens</i>
				</span>
				<span class="mdui-btn mdui-btn-icon" mdui-drawer="{target:'#right-drawer'}">
					<i class="mdui-icon material-icons">menu</i>
				</span>
			</div>
			<div id="tab" class="mdui-tab mdui-color-theme-400" mdui-tab>
				<a href="#example1-tab1" class="jm-a">个人主页</a>
				<a href="#example1-tab2" class="jm-a">资源备忘</a>
				<a href="#example1-tab3" class="jm-a">个人项目</a>
				<a href="#example1-tab4" class="jm-a">其它</a>
			</div>
		</div>
		<div id="example1-tab1" class="mdui-p-a-2 jm-page">
			home
		</div>
		<div id="example1-tab2" class="mdui-p-a-2 jm-page">
			note
		</div>
		<div id="example1-tab3" class="mdui-p-a-2 jm-page">
			project
		</div>
		<div id="example1-tab4" class="mdui-p-a-2 jm-page">
			other
		</div>
		<div class="mdui-drawer mdui-drawer-right jm-drawer" id="right-drawer">
			<span>侧边栏测试</span>
		</div>
	</body>
	<script src="./mdui-v1.0.1/js/mdui.min.js"></script>
</html>
